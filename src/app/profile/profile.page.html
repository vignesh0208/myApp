<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ dataValue.name }}</ion-title>
    <ion-item-group>
      <ion-item (click)="bot()">
        <ion-label>Bot</ion-label>
      </ion-item>
      <ion-item (click)="agent()">
        <ion-label>Agent</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-buttons class="profile-header" slot="end">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-chatpage></app-chatpage>
</ion-content>
