<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>CHATROOMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="conversation">
  <ion-item-sliding *ngFor="let service of servicesService.dataValue">
    <ion-item lines="full" [routerLink]="'/profile/' + service.id" routerDirection="forward">
      <ion-avatar slot="start" class="ion-margin-end">
        <div class="image" [ngStyle]="{'backgroundColor': service.color}">
          <span class="ion-text-uppercase">{{ service.name | slice:0:1 }}</span>
        </div>
      </ion-avatar>
      <ion-label class="ion-margin-top ion-margin-bottom">
        <div class="text-wrapper">
          <h4 class="ion-text-capitalize">{{ service.name }}</h4>
          <span>{{ service.time }}</span>
        </div>
        <p class="chat-para">{{ service.message }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <button (click)="removeItem(service)"><ion-icon name="trash"></ion-icon> Delete</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>

<app-footer></app-footer>
