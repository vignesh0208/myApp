<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>CHATROOMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="conversation">
  <div *ngFor="let service of servicesService.dataValue">
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <div class="image" [ngStyle]="{'backgroundColor': service.color}">
          <span>{{ service.name | slice:0:1 }}</span>
        </div>
      </ion-thumbnail>
      <ion-label>
        <div class="text-wrapper">
          <h4>{{ service.name }}</h4>
          <span>{{ service.time }}</span>
        </div>
        <p class="chat-para">{{ service.message }}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>

<app-footer></app-footer>
