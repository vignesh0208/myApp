<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button (click)="openModal()">Hello</ion-button> -->
  <div class="dashboard">
    <app-cards></app-cards>
      <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm>
                <ion-card>
                  <ion-item lines="full">
                    <ion-text fill="outline" slot="start">Visitor Trends (Over The Last 7 Days)</ion-text>
                    <ion-icon name="refresh" slot="end"></ion-icon>
                  </ion-item>
                
                  <ion-card-content>
                      <google-chart [data]="lineChartData" width="500" height="400"></google-chart>
                  </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-sm>
                <ion-card>
                  <ion-item lines="full">
                    <ion-text fill="outline" slot="start">Keyword Frequency</ion-text>
                    <ion-icon name="refresh" slot="end"></ion-icon>
                  </ion-item>
                
                  <ion-card-content>
                    <ion-row>
                      <ion-col size="12" style="max-height: 432px; overflow: auto;">
                        <div style="padding-top: 16px;">
                          <table>
                            <thead>
                              <tr>
                                <th scope="col">Keywords Used</th>
                                <th scope="col">Total Appearance</th>
                                <th scope="col">Usage %</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let table of tableData">
                                <td>{{ table.keywordsUsed }}</td>
                                <td>{{ table.total }}</td>
                                <td>{{ table.usage }} %</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-card-content>
                </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md>
              <ion-card>
                <ion-item lines="full">
                  <ion-text fill="outline" slot="start">Questions</ion-text>
                  <ion-icon name="refresh" slot="end"></ion-icon>
                </ion-item>
              
                <ion-card-content>
                  <ion-row class="ion-text-center">
                    <ion-col size="4">
                      <div class="ion-padding-vertical">
                        <h2>26</h2>
                        <p>Total Questions</p>
                      </div>
                    </ion-col>
                    <ion-col size="4">
                      <div class="ion-padding-vertical">
                        <h2 class="color-1">14</h2>
                        <p>Answered</p>
                      </div>
                    </ion-col>
                    <ion-col size="4">
                      <div class="ion-padding-vertical">
                        <h2 class="color-2">12</h2>
                        <p>Unanswered</p>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-card-content>
              </ion-card>
          </ion-col>
          <ion-col size="12" size-sm>
            <ion-card>
              <ion-item lines="full">
                <ion-text fill="outline" slot="start">Channel Used</ion-text>
                <ion-icon name="refresh" slot="end"></ion-icon>
              </ion-item>
            
              <ion-card-content>
                <ion-row class="ion-text-center">
                  <ion-col size="6">
                    <div class="ion-padding">
                      <h2>15</h2>
                      <p>Website</p>
                    </div>
                  </ion-col>
                  <ion-col size="6">
                    <div class="ion-padding">
                      <h2>0</h2>
                      <p>Social Media</p>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
  <div id='map'></div>
</ion-content>

<app-footer></app-footer>
