<ion-grid>
  <ion-row>
    <ng-container *ngFor="let card of servicesService.cardValue">
      <ion-col size="12" size-sm >
        <ion-card>
          <ion-item lines="full">
            <ion-text fill="outline" slot="start">{{ card.name }}</ion-text>
            <ion-icon name="refresh" slot="end" routerLink="/conversation" routerDirection="forward"></ion-icon>
          </ion-item>

          <ion-card-content>
            <ion-row class="ion-text-center">
              <ng-container *ngFor="let cards of card.value;let i = index">
                <ion-col size="6">
                  <div class="ion-padding-vertical">
                    <!-- <p>{{ i+1 }}</p>
                    <p>{{ 12 / (i+1) }}</p> -->
                    <!-- <p>{{ i+1 }}</p> -->
                    <h2>{{ cards.val1 }}</h2>
                    <p>{{ cards.val2 }}</p>
                  </div>
                </ion-col>
              </ng-container>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
